<html>
    <head>
        <title>打破壁壘路由器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/jquery.form.min.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body class="w3-blue">
        <div class="w3-black w3-bar">
            <span class="w3-bar-item w3-xxlarge">打破壁壘路由器</span>
        </div>
        <div class="w3-row">
            <div id="form" class="w3-container w3-col w3-mobile w3-right" style="width:500px;">
                <form class="w3-container w3-grey w3-margin w3-card-2" action="api.php?action=addData" method="post" onsubmit="return submitServer(this)">
                    <h3>新增IP / Domain</h3>
		    <span id="error" class="w3-red w3-hide w3-center"></span>
                    <label>選擇類型</label>
                    <select name="type" class="w3-input w3-border w3-margin-bottom">
                        <option value="IP" selected>IP</option>
                        <option value="domain">Domain</option>
                    </select>
                    <label>IP / Domain</label>
                    <input name="server" type="text" class="w3-input w3-border w3-margin-bottom">
                    <input type="submit" value="保存" class="w3-button w3-blue w3-margin-bottom">
                </form>
            </div>
            <div id="table" class="w3-container w3-rest w3-mobile">
                <table class="w3-table w3-border w3-margin-top">
                    <tr><th>Type</th><th>IP / Domain</th></tr>
                </table>
            </div>
        </div>
	<script>
		$(document).ready(function(){
			updateList();
		});
	</script>
    </body>
</html>
